<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S1.2 - Bootstrapp & Sass</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sass/styles.css">
</head>
<body>
    <header>
        <div class="container-lg">
            <nav class="navbar navbar-expand-lg fixed-top bg-white">
                <div class="container">
                    <img src="Imagenes/logo-bookmark.svg" alt="logo">
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <img src="Imagenes/icon-hamburger.svg" alt="Botón de menú">
                    </button>
                    <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-lg-auto align-items-center">
                            <li class="nav-item mx-2">
                                <a class="nav-link text-black-50" href="#">FEATURES</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link text-black-50" href="#">PRICING</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link text-black-50" href="#">CONTACT</a>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-secondary text-white px-4">LOGIN</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="container-lg mt-5">
            <div class="row justify-content-center align-items-center text-center text-lg-start">
                <div class=" col-12 col-lg-6 order-2 order-lg-1">
                    <h1 class="mb-3 mx-5 mx-lg-0 fw-bold">A Simple Bookmark Manager</h1>
                    <p class="text-black-50 mb-4 mx-5 mx-lg-0 pe-lg-5">A clean and simple interface to organize your
                        favourite websites. Open a new browser tab and see you sites load instantly. Try it for free</p>
                    <button class="btn btn-primary me-3 px-4 py-2 shadow-sm">Get it on Chrome</button>
                    <button class="btn btn-light me-3 px-4 py-2 shadow-sm">Get it on Firefox</button>
                </div>
                <div class="col-12 col-lg-6 order-1 order-lg-2 mt-5 mb-5 mb-lg-0 position-relative">
                    <img class="img-fluid" src="/Imagenes/illustration-hero.svg" alt="illustration-hero">
                    <span class="bg-primary rounded-pill rounded-end position-absolute bottom-0 end-0 w-75 h-75"
                        style="z-index:-1"></span>
                </div>
            </div>
    </main>
</body>
</html>
